<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>現在{{ number }}回クリックされています</p>
        <button v-on:click="countUp(2)" class="box">カウントアップ</button>
        <p v-on:mousemove="changeMousePosition(1.1,$event)" class="mouse">マウスを乗せてください
            <!-- イベント修飾子(どんなDOMでも利用可能) -->
            <span v-on:mousemove.stop class="mouse2">この茶色のゾーンだけ反応しない</span>
        </p>
        <a v-on:click.prevent.stop="noEvent" href="http://hairskill1.com">hairskillを見せません</a>
        <p>X:{{x}}・Y:{{y}}</p>
        <!-- キー修飾子（キーボード限定のDOMに対しての修飾子) -->
        <input type="text" v-on:keyup.enter="myAlert">
    </div>
</body>
<script src="main.js"></script>
</html>
